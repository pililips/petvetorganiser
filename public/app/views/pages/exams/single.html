<div class="page-header">
	<h1 ng-if="exam.type == 'create'">Create Exam</h1>
	<h1 ng-if="exam.type == 'edit'">Edit Pregled</h1>
</div>

<form class="form-horizontal" ng-submit="exam.saveExam()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Exam Description</label>
		<div class="col-sm-6">
			<textarea rows="4" cols="50" class="form-control" ng-model="exam.examData.description">
			Enter text here...</textarea>
		</div>
	</div>
	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="exam.type == 'create'">Create Pregled</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="exam.type == 'edit'">Update Pregled</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="exam.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ exam.message }}
		</div>

	</div>
</div>
