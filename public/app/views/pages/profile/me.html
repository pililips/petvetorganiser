<div class="page-header">
    <h1>
        Your Profile
        <a href="/users/edit" style="background-color: #D0F2C9" class="btn btn-default">
            <span class="fa fa-plus"></span>
            Update Profile
        </a>
    </h1>

</div>
<div>
		<h4><label class="col-sm-4 control-label">Name: {{ me.profileData.name }}</label>
		<label class="col-sm-4 control-label">Username: {{ me.profileData.username }}</label>
		<label class="col-sm-4 control-label">Number of Exams Done: {{ me.numberExams }}</label></h4>
</div>
<br><br>
<table class="table table-bordered table-striped" ng-show="me.dataExams">
    <thead>
    <tr>
        <th>Pet Name</th>
        <th>Description</th>
        <th>Created At</th>
        <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input ng-model="search.pet.name" placeholder="Pretrazi po ..." class="form-control" type="text"/></td>
        <td><input ng-model="search.description" class="form-control" type="text"/></td>
        <td><input ng-model="search.created_at" class="form-control" type="text"/></td>
        <td><input ng-model="search.$"  placeholder="Pretrazi ..."  class="form-control" type="text"/></td>
    </tr>
    <tr ng-repeat="exam in me.dataExams | filter:search:strict"> <!-- dodati filter da se vide samo 5 poslednjih po datumu -->
        <td>{{ exam.pet.name }}</td>
        <td>{{ exam.description }}</td>
        <td>{{ exam.created_at | date:'yyyy-MM-dd HH:mm:ss' }}</td>
        <td class="col-sm-2">
            <a ng-href="/exams/{{ exam._id }}" style="" class="btn btn-danger">Edit</a>
            <a href="#" ng-click="me.deleteExam(exam._id)" class="btn btn-primary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
