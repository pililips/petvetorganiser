<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PetVet Organiser</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/petCtrl.js"></script>
	<script src="app/controllers/examCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/petService.js"></script>
	<script src="app/services/examService.js"></script>


	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>

<body ng-app="PetVetApp" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" >
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="fa fa-check-square"></span> PetVet Organiser</a>
			</div>	
			<ul class="nav navbar-nav" ng-if="main.loggedIn">
				<li><a href="/users"><span class="fa fa-user" ng-if="main.loggedIn" ></span> Users</a></li>
			</ul>
			<ul class="nav navbar-nav" ng-if="main.loggedIn" >
				<li><a href="/pets"><span class="fa fa-paw" ng-if="main.loggedIn"></span> Pets</a></li>
			</ul>
			<ul class="nav navbar-nav" ng-if="main.loggedIn" >
				<li><a href="/exams"><span class="fa fa-medkit" ng-if="main.loggedIn"></span> Exams</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right" >
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn"><a href="/profile"> Hello {{ main.user.username }}! </a></li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
		</div>
	</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

<aside>

<div id="mySidenav" class="sidenav">
  <a href="/users" ng-if="main.loggedIn" id="users">Users</a>
  <a href="/pets" ng-if="main.loggedIn" id="pets">Pets</a>
  <a href="/exams" ng-if="main.loggedIn" id="exams">Exams</a>
  <a href="/profile" ng-if="main.loggedIn" id="profile">Profile</a>
</div>

<aside>

</body>
</html>
